---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-jenk
  labels:
     app.kubernetes.io/name: nginx-jenk-service
     app.kubernetes.io/instance: nginx-jenk-service-06092021
     environment: aks-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-jenk
  minReadySeconds: 10
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: nginx-jenk
    spec:
      containers:
      - name: nginx-jenk
        image: akspipeline.azurecr.io/nginx/nginx:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-jenk  
spec:
  type: ClusterIP
  ports:
  - port: 80
  selector:
    app: nginx-jenk

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress-nginx-jenk-applications
  annotations:
    #kubernetes.io/ingress.class: azure/application-gateway
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    #kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/rewrite-target: /
    #appgw.ingress.kubernetes.io/backend-path-prefix: "/"
spec:
  rules:
  - http:
      paths:
      - path: /nginx-jenk
        pathType: Prefix
        backend:
          service:
            name: nginx-jenk
            port: 
              number: 80
